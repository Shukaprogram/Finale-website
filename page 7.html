<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singrauli AgroWeather</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f5e8; /* Light beige background */
        }

        header {
            background-color: #4caf50; /* Green header */
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #689f38; /* Dark green nav bar */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #558b2f; /* Olive green */
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ffd700; /* Yellow on hover */
            color: #333;
        }

        main {
            padding: 20px;
            overflow-y: auto; /* Add scrollbar to the main content */
        }

        #map {
            height: 400px;
            margin-top: 20px;
            border: 2px solid #cddc39; /* Light green border */
            border-radius: 8px;
            overflow: hidden;
        }

        #weather {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #weather h2 {
            color: #4caf50; /* Dark green heading */
        }

        footer {
            background-color: #4caf50; /* Green footer */
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Singrauli Weather Report</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page 4.html">About Soil Health</a></li>
            <li><a href="page 3.html">Our Services</a></li>
            <li><a href="page 5.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div id="weather">
            <h2>Current Weather in Singrauli</h2>
            <p><strong>Temperature:</strong> 30°C</p>
            <p><strong>Weather Condition:</strong> Partly Cloudy</p>
            <p><strong>Wind Speed:</strong> 10 km/h</p>
            <!-- Add more weather information as needed -->
        </div>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2023 Singrauli AgroWeather</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([24.197611, 82.667221], 11);

        // Add the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    </script>
</body>
</html>
